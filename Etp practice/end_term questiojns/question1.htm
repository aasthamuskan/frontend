<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive NavBar with Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<nav class="bg-blue-600 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-white text-xl font-bold">MySite</div>

      <div class="md:hidden">
        <button id="menu-btn" class="text-white text-2xl focus:outline-none">&#9776;</button>
      </div>

      <ul id="menu" class="hidden md:flex space-x-6 text-white font-medium">
        <li><a href="#" class="hover:text-gray-300">Home</a></li>
        <li><a href="#" class="hover:text-gray-300">About</a></li>
        <li><a href="#" class="hover:text-gray-300">Services</a></li>
        <li><a href="#" class="hover:text-gray-300">Contact</a></li>
      </ul>
    </div>

<!-- Mobile Menu -->

    <ul id="mobile-menu" class="md:hidden hidden flex-col space-y-2 bg-blue-500 text-white p-4">
      <li><a href="#" class="block">Home</a></li>
      <li><a href="#" class="block">About</a></li>
      <li><a href="#" class="block">Services</a></li>
      <li><a href="#" class="block">Contact</a></li>
    </ul>
</nav>

<script>
    const btn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    btn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
</script>

</body>
</html>
