<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
   <nav class="navbar navbar-expand-lg bg-dark">  <!-- navbar-expand-lg: Large screen par navbar ko expand karega  -->
        <div class="container-fluid"><!--fluid isslia kyuki ye fluid layout deta hai screen ke according-->
           <a class="navbar-brand text-light text-center" href="#">Aastha muskan</a>  <!-- navbar-brand it is an inbuild special class -->
                <!-- code for toggle button -->
                <button class="navbar-toggler border border-white" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar" >
                    <span class="navbar-toggler-icon" ></span>
                    
                </button>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Gallery</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
        </div>
    </nav>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  <!-- last me v script lagana jarurui hai warna toggle kam  nhai karega-->

</body>
</html>
