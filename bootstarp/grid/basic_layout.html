<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid basic layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="row g-3">
      <div class="col-sm-12 col-md-6 col-lg-3 py-4 text-center justify-between border rounded-4 bg-secondary fs-1 text-dark fw-bold">column 1</div>
      <div class="col-sm-12 col-md-6 col-lg-3 py-4 text-center justify-between border rounded-3 bg-primary fs-3 text-light fw-normal">column 2</div>
      <div class="col-sm-12 col-md-6 col-lg-3 py-4 text-center justify-between border rounded-4 bg-success text-white fs-6 fs-md-4 fs-lg-2">column 3</div>
      <div class="col-sm-12 col-md-6 col-lg-3 py-4 text-center justify-between border rounded-4 bg-danger fs-lg-2 fs-sm-12">column 4</div>
    </div>
  </div>
</body>
</html>
