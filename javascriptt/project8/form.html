<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Craft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" id="myform">
        <label for="fullname">full name<input type="text" id="fullname" name="fullname" required></label>
        <label for="email">Email<input type="email" id="email" name="email" required></label>
        <label for="message">message: <textarea id="message" name="message" rows="4" required></textarea></label>
        <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
