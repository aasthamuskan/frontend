<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-KYK1YuQ3qvu+D2AyWTXUFE9N7kWzNcNRo9L1vGhcbBvBbALzEzVhO6FfFaylTKnHaN+u9qLs2osx8OmjEFs1eQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-black text-white">
  <!-- navbar   -->
  <nav class="flex items-center justify-between px-12 py-10 bg-black shadow-md stikeky">
    <!-- Logo -->
    <div class="flex items-center space-x-2 text-white text-2xl font-bold px-6">
     <img src="logo.png" alt="Logo" class="w-40 h-15">
    
    </div>

    <!-- Nav links -->
    <div class="flex items-center space-x-8 text-lg font-medium px-6">
      <a href="#" class="">Features</a>
      <a href="#" class="">Pricing</a>
<!-- resouce ke options -->
      <div class="relative group">
        <button class="">Resources</button>
        <div class="absolute hidden group-hover:block bg-gray-900 mt-2 rounded-md shadow-lg w-40 z-10">
          <a href="#" class="block px-4 py-2 hover:bg-gray-700">Blogs</a>
          <a href="#" class="block px-4 py-2 hover:bg-gray-700">Newsroom</a>
        </div>
      </div>
      <!-- signup button -->
      <a href="#" class="bg-teal-400 hover:bg-teal-500 text-black font-semibold py-2 px-4 rounded-md">
        Sign Up
      </a>
    </div>
  </nav>
  <!-- video section -->
<!-- Hero Section -->
<section class="bg-black text-white py-16 px-18">
  <div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-12">
    
    <!-- Left Content -->
    <div class="md:w-1/2 space-y-10 py-10 px-15">
      <h1 class="text-4xl md:text-5xl font-extrabold leading-tight py-5">
        Make your virtual<br class="py-5"/>
        store a reality within<br class="py-5" />
        minutes
      </h1>
      <p class="text-lg text-gray-300" class="py-5">Think. Design. Launch.</p>
      <a href="#" class="inline-block bg-teal-400 text-black font-bold px-6 py-3 rounded-md">
        SIGN UP
      </a>
    </div>

    <!-- video wala part -->
    <div >
      <img />
    </div>
  </div>
</section>

<!-- Features Section -->
<section id="features" class="bg-black text-white py-16 px-6">
  <div class="max-w-7xl mx-auto grid md:grid-cols-3 gap-6">
    
    <!-- Card 1-->
    <div class="group bg-[#1d1d1d] hover:bg-[#009688] transition duration-300 ease-in-out rounded-3xl p-6 cursor-pointer">
      <div class="text-[#00cec9] group-hover:text-white text-4xl mb-4">
       <i class="fa-light fa-gear"></i>
      </div>
      <h3 class="text-2xl font-bold group-hover:text-white mb-2">Easier</h3>
      <p class="text-lg text-gray-300 group-hover:text-white">Pre-designed templates</p>
    </div>

    <!-- Card 2-->
    <div class="group bg-[#1d1d1d] hover:bg-[#009688] transition duration-300 ease-in-out rounded-3xl p-6 cursor-pointer">
      <div class="text-[#00cec9] group-hover:text-white text-4xl mb-4">
        <i class="fas fa-tachometer-alt"></i>
      </div>
      <h3 class="text-2xl font-bold group-hover:text-white mb-2">Faster</h3>
      <p class="text-lg text-gray-300 group-hover:text-white">10 Minutes or less</p>
    </div>

    <!-- Card 3-->
    <div class="group bg-[#1d1d1d] hover:bg-[#009688] transition duration-300 ease-in-out rounded-3xl p-6 cursor-pointer">
      <div class="text-[#00cec9] group-hover:text-white text-4xl mb-4">
        <i class="fas fa-robot"></i>
      </div>
      <h3 class="text-2xl font-bold group-hover:text-white mb-2">Smarter</h3>
      <p class="text-lg text-gray-300 group-hover:text-white">AI enabled all the way</p>
    </div>

  </div>
</section>

</body>
</html>
