<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto p-5 shadow-xl bg-white mt-10 rounded-xl">
    <h3 class="text-center text-xl font-bold my-5">Dynamic Task Manager</h3>
    
    <div class="flex justify-center items-center gap-3 mb-5">
      <input id="taskInput" type="text" class="shadow-xl shadow-gray-400 px-3 py-2 border rounded w-full" placeholder="Enter your task">
      <input id="addTaskBtn" type="submit" value="Add Task" class="bg-cyan-800 text-white rounded px-4 py-2 cursor-pointer hover:bg-cyan-700">
    </div>
    
    <div id="taskList" class="space-y-3">
      <!-
    </div>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    // Function to create a task element
    function createTaskElement(taskText) {
      const taskDiv = document.createElement('div');
      taskDiv.className = 'flex items-center justify-between gap-3 p-3 border rounded shadow-xl bg-gray-50';

      const taskInput = document.createElement('input');
      taskInput.type = 'text';
      taskInput.value = taskText;
      taskInput.className = 'text-black font-semibold px-3 py-2 border rounded w-full';
      taskInput.readOnly = true;

      const editBtn = document.createElement('input');
      editBtn.type = 'submit';
      editBtn.value = 'Edit';
      editBtn.className = 'bg-yellow-600 hover:bg-yellow-500 text-white px-3 py-1 rounded cursor-pointer';
      editBtn.addEventListener('click', () => {
        if (editBtn.value === 'Edit') {
          taskInput.readOnly = false;
          taskInput.focus();
          editBtn.value = 'Save';
        } else {
          taskInput.readOnly = true;
          editBtn.value = 'Edit';
        }
      });

      const deleteBtn = document.createElement('input');
      deleteBtn.type = 'submit';
      deleteBtn.value = 'Delete';
      deleteBtn.className = 'bg-red-500 hover:bg-red-400 text-white px-3 py-1 rounded cursor-pointer';
      deleteBtn.addEventListener('click', () => {
        taskList.removeChild(taskDiv);
      });

      taskDiv.appendChild(taskInput);
      taskDiv.appendChild(editBtn);
      taskDiv.appendChild(deleteBtn);

      return taskDiv;
    }

    // Add task button click event
    addTaskBtn.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if (taskText) {
        const taskElement = createTaskElement(taskText);
        taskList.appendChild(taskElement);
        taskInput.value = '';
      }
    });
  </script>
</body>
</html>
