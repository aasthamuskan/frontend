<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="w-[60%] h-[60vh] relative  mx-auto mt-[50px]">
        <img src="https://tse2.mm.bing.net/th?id=OIP.7cRYFyLoDEDh4sRtM73vvwHaDg&pid=Api&P=0&h=180" alt="" class="slide absolute size-full  transition-all duration-1000"> 
        <img src="https://tse2.mm.bing.net/th?id=OIP.Y2C49ZpFqa1h8RDBoM0MKQHaE8&pid=Api&P=0&h=180" alt="" class="slide absolute size-full  transition-all duration-1000">    

        <img src="https://tse3.mm.bing.net/th?id=OIP.xr-6AOmTIKBOZXb9h21sFgHaE7&pid=Api&P=0&h=180" alt="" class="slide absolute size-full  transition-all duration-1000">    

        <img src="https://tse2.mm.bing.net/th?id=OIP.RMJtfJGF1VyM6TifnRYqeAHaEO&pid=Api&P=0&h=180" alt="" class="slide absolute size-full  transition-all duration-1000">    

    </div>

    <div class="flex justify-center items-center">
        <button class="border bg-pink-300 p-3 text-xl rounded m-3" onclick="prev()">prev</button>
        <button class="border bg-pink-300 p-3 text-xl rounded m-3"onclick="next()">next</button>

    </div>


    <script>
        let slides=document.querySelectorAll('.slide')
        let count=0;
        slides.forEach(
            (slides,index)=>{
                slides.style.left=`${index*100}%`
            }
        )
        function next(){
            count++
            slider()
        }

        function prev(){
            count--
            slider()
        }

        function slider(){
            slides.forEach((slide) => {
                slide.style.transform=`translateX(-${count*100}%)`
            });
        }
    </script>
</body>
</html>
